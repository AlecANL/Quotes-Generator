      <div class="lds-ripple loader" id="loader">

          Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe

        <div class="author-section" id="btn-author-section">
          <div class="data">
            <p class="author-section__author" id="author">Bill Gates</p>
            <p class="author-section__type-quote" id="type">bussiness</p>
          </div>
          <em class="icon-arrow material-icons right author__icon"
            >arrow_right_alt</em
          >
        </div>
      </section>
      <section class="modal active" id="modal">
        <div class="btn close" id="btn-close">
          <em class="material-icons">clear</em>
        </div>
        <section class="quote-container all-quotes" id="allquotes-container">
